<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js"></script>
    <title>Document</title>
</head>
<body>

<div class="row mt-5">
    <div class="col-md-3 shadow m-auto bg-white">
        <div class="row shadow mb-5">
            <textarea id="demo" rows="4" cols="33" readonly ></textarea>
        </div>
        <div class="row ">
            <div class="col-3 d-grid">
                <button type="button" class="shadow btn btn-lg btn-light " onclick="myFunction('(')">(</button>
            </div>
            <div class="col-3 d-grid">
                <button type="button" class="shadow btn btn-light btn-lg btn-block" onclick="myFunction(')')">)</button>
            </div>
            <div class="col-3 d-grid">
                <button type="button" class="shadow btn btn-light btn-lg btn-block" onclick="myFunction('%')">%</button>
            </div>
            <div class="col-md-3 d-grid">
                <button type="button" class="shadow btn btn-light  btn-lg btn-block btn-default " onclick="myFunction(5)">CE</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(7)">7</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(8)"> 8</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(9)">9</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction('+')">+</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(4)">4</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(5)">5</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(6)">6</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction('-')">-</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(1)">1</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(2)">2</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction(3)">3</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction('*')">*</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button type="button" class="btn btn-light" onclick="myFunction(0)">0</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction('.')">.</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-primary span-3 btn-block" onclick="myFunction('=')">=</button>
            </div>
            <div class="col-1">
                <button type="button" class="btn btn-light " onclick="myFunction('/')">/</button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
